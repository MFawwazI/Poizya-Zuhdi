<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
  <title>Poizya | My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../css/plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="../../css/adminlte.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script src="../../js/jquery.validate.min.js"></script>
  <script src="../../js/profile.js"></script>
  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem("username") === null) {
        alert("You must login first!");
        window.location = "login.html";
      }
    });
  </script>

  <style>
    .nav-tabs>li>a,
    li>div>a,
    li>div>i,
    li>div>span {
      color: #262626;
    }

    .profile-username {
      color: #ffffff;
    }

    .modal-dialog {
      margin: 2rem;
    }

    .products-list>.item {
      padding: 0.5em 0 0 0;
    }

    .form-control:disabled,
    .disabled {
      background-color: inherit;
      opacity: 60%;
    }

    .input-group-text {
      padding: 0 !important;
      margin-bottom: 0;
      background-color: white;
      border: none !important;
    }

    .input-group input {
      border: none;
      text-align: right;
      font-size: 0.875rem;
    }

    .input-group span {
      font-weight: 520;
    }

    div.picture-menu>div:not(:last-child) {
      text-align: center;
      border-bottom: 1px solid black;
      padding: 0.5em;
    }

    div.picture-menu>div:last-child {
      text-align: center;
      padding: 0.5em;
    }

    .custom-file>label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: 500 !important;
      margin-bottom: 0;
    }

    .custom-file>input {
      width: 100%;
    }

    .custom-file,
    .custom-file-input {
      height: auto;
    }
  </style>
</head>

<body class="layout-footer-fixed hold-transition layout-fixed layout-navbar-fixed layout-top-nav" style="height: auto;">
  <div class="wrapper">
    <div class="header" style="flex: 1;"></div>
    <div style="flex: auto;">
      <section class="content" style="margin-top: 4em;">
        <!-- Photo Profile -->
        <div class="col-md-12">
          <div
            style="background-image:url(../../img/boxed-bg.jpg); background-repeat: no-repeat; background-size: cover; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; padding: 1em;"
            data-toggle="modal" data-target="#photo-modal">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" src="../../img/user1-128x128.jpg"
                alt="User profile picture" />
            </div>
            <h3 id="nameprofile" class="profile-username text-center"></h3>

            <p id="bioprofile" class="text-muted text-center" style="color: #666666 !important;">
            </p>
          </div>
        </div>

        <!-- Profile Data -->
        <div class="col-md-12">
          <ul class="products-list product-list-in-card pl-2 pr-2">
              <form id="profile-form" method="post" >
            <div id="errorDiv"></div>
            <input type="hidden" name="id" id="id">
            <!-- item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Name
                    </span>
                  </div>
                  <input onClick="this.select();" type="text" class="form-control" name="name" id="name" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Username
                    </span>
                  </div>
                  <input onClick="this.select();" type="text" class="form-control" name="username" id="username"
                    disabled />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm disabled"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Bio
                    </span>
                  </div>
                  <input onClick="this.select();" type="text" class="form-control" name="bio" id="bio" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Gender
                    </span>
                  </div>
                  <!-- <select name="gender" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select> -->
                  <input onClick="this.select();" type="text" class="form-control" name="gender" id="gender" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Birthday
                    </span>
                  </div>
                  <input onClick="this.select();" type="date" class="form-control" name="birthday" id="birthday" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Phone
                    </span>
                  </div>
                  <input onClick="this.select();" type="number" class="form-control" name="phone" id="phone_number" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <!-- /.item -->
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Email
                    </span>
                  </div>
                  <input onClick="this.select();" type="email" class="form-control" name="email" id="email" disabled/>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Address
                    </span>
                  </div>
                  <input onClick="this.select();" type="text" class="form-control" name="address" id="address" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <li class="item">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      Portal Code
                    </span>
                  </div>
                  <input onClick="this.select();" type="number" class="form-control" name="portal_code"
                    id="portal_code" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                  </div>
                </div>
                <span class="help-block" id="error"></span>
              </div>
            </li>
            <input id="btn-changeprofile" type="submit" name="submit" class="btn btn-primary" value="Save" style="width: 100%;">
          </ul>
        </div>
        </form>

        <!-- Photo Modal -->
        <div class="modal fade" id="photo-modal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-body picture-menu">
                <!-- Change Profile Picture -->
                <div class="input-group">
                  <div class="custom-file">
                    <label for="profile-picture">Change Profile Picture</label>
                    <input type="file" class="custom-file-input" id="profile-picture" />
                  </div>
                </div>
                <div><span>Remove Profile Picture</span></div>
                <!-- Change Background Picture -->
                <div class="input-group">
                  <div class="custom-file">
                    <label for="background-picture">Change Background Picture</label>
                    <input type="file" class="custom-file-input" id="background-picture" />
                  </div>
                </div>
                <div><span>Remove Background Picture</span></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- End Photo Modal -->
    </section>
  </div>
  </div>
  <!-- ./wrapper -->

  <script>
    $(".header").load("headerMyProfile.html");
  </script>

  <!-- jQuery -->
  <script src="../../css/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../css/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../js/template/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../js/template/demo.js"></script>
</body>

</html>
