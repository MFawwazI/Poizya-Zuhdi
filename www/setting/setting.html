  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem("username") === null) {
        alert("You must login first!");
        window.location = "../login.html";

      $('#logout').click(function () {
        localStorage.clear();
        sessionStorage.clear();
        document.location.href = '../login.html';
      });
    });
  </script>
