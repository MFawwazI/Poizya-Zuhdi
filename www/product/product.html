<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="../img/favicon.ico">
  <title>Poizya Zuhdi | Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="../css/adminlte.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/product-detail.js"></script>

  <style>
    .btn-app {
      background-color: white;
      border: 0;
      margin: 0.5em;
      padding: 0.5em;
      height: auto;
      min-width: auto;
    }
  </style>
</head>

<body class="layout-footer-fixed hold-transition layout-fixed layout-navbar-fixed layout-top-nav" style="height: auto;">
  <div class="wrapper">
    <div class="header"></div>
    <div class="col-md-12" style="padding-bottom : 4em;">
      <!-- Product Detail -->
      <div class="card-body">
        <div class="row">
          <!-- Product Title, Image -->
          <div id="detail" class="col-12 col-sm-6">

          </div>

          <!-- Product Variant -->
          <div class="col-12 col-sm-6">
            <hr />
            <!-- Color -->
            <div class="row">
              <h5>Available Colors</h5>
            </div>
            <div class="row">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-default text-center active">
                  <input type="radio" name="color_option" id="color_option1" autocomplete="off" checked="" />
                  <i class="fas fa-circle fa-xl text-green"></i>
                </label>
                <label class="btn btn-default text-center">
                  <input type="radio" name="color_option" id="color_option2" autocomplete="off" />
                  <i class="fas fa-circle fa-xl text-blue"></i>
                </label>
                <label class="btn btn-default text-center">
                  <input type="radio" name="color_option" id="color_option3" autocomplete="off" />
                  <i class="fas fa-circle fa-xl text-purple"></i>
                </label>
                <label class="btn btn-default text-center">
                  <input type="radio" name="color_option" id="color_option4" autocomplete="off" />
                  <i class="fas fa-circle fa-xl text-red"></i>
                </label>
                <label class="btn btn-default text-center">
                  <input type="radio" name="color_option" id="color_option5" autocomplete="off" />
                  <i class="fas fa-circle fa-xl text-orange"></i>
                </label>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="col-12 col-sm-6">
            <hr />
            <!-- Color -->
            <div class="row">
              <h5>Description</h5>
            </div>
            <div class="row">
              <span id="description"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>

  <script>
    $(".header").load("productHeader.html");
    $(".footer").load("productFooter.html");
  </script>

  <script src="../css/plugins/jquery/jquery.min.js"></script>
  <script src="../css/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/template/adminlte.min.js"></script>
  <script src="../js/template/demo.js"></script>
</body>

</html>
