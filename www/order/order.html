    <link

    <link

    <style>
      .card-header {
        padding: 0;
        border-radius: 0.5rem !important;

        border-radius: 0.5rem;
        width: 45vw;

      }

      .grid {
        display: flex;

      }

      .favorite {
        border-radius: 50%;
        position: absolute;
        top: 0;
        right: 0;
      }

      .favorite > i {
        /* -webkit-text-stroke-color: black; */
        color: #869099;
        opacity: 0.85;
        /* -webkit-text-stroke-width: 1px; */
      }

      .btn-app {
        background-color: white;
        border: 0;
        margin: 0.5em;
        padding: 0.5em;
        height: auto;
        min-width: auto;
      }

  <body

          <tr>

          <tr>

            <td style="width: 20px;">:</td>

        <div

        >
          <div class="row" style="margin-top: 1em;">
            <div class="col-4"><strong>Product Name</strong></div>
            <div class="col-4"><strong>Price</strong></div>
            <div class="col-4"><strong>Count</strong></div>

            <div class="col-4">Pierce</div>
            <div class="col-4">Rp.250.000</div>
