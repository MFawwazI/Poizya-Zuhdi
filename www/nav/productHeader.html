<script>
  $('document').ready(function () {
    var id = sessionStorage.getItem('id');
    $.ajax({
      type: 'POST',
      url: '../php/cart.php',
      data: { id: id },
      success: function (data) {
        if (data == null) {
          $('#selected').html("");
        } else {
          $('#selected').html(data.length);
        }
      }
    });
  });
</script>
